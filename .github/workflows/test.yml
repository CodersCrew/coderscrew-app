name: Run tests for client

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Execute tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Run the tests
        run: yarn test
